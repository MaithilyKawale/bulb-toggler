<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulb Toggler</title>
  <style>
    body {
      flex-direction: column;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #eaeaea;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #card {
      width: 300px;
      height: 350px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 50px;
      color: #333;
    }

    img {
      width: 170px;
      height: 170px;
      margin-bottom: 50px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      width: 100px;
    }

    #onbutton {
      background-color: #2cc90c;
    }

    #offbutton {
      background-color: #fc5047;
    }

    #onbutton:hover {
      background-color: #28b00a;
    }
    
    #offbutton:hover {
      background-color: #e03c3a;
    }
    
  </style>
</head>
<body>
  <div id="card">
    <h2>Bulb Toggler</h2>
    <img src="light-bulb-off.png" alt="off" id="bulb">

    <div class="btn-group">
      <button type="button" id="onbutton" onclick="bulbOn()">ON</button>
      <button type="button" id="offbutton" onclick="bulbOff()">OFF</button>
    </div>
  </div>

  <script>
    const bulbElement = document.getElementById('bulb');
    function bulbOn() {
      bulbElement.src = "light-bulb-on.png";
    }
    function bulbOff() {
      bulbElement.src = "light-bulb-off.png";
    }
  </script>
</body>
</html>
